<!DOCTYPE html>
<html>
  	<head>
		<title>photo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="uploadify/uploadify.css"/>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="uploadify/jquery.uploadify-3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			
			$("#uploadify").uploadify({
				'swf'				: 'uploadify/uploadify.swf',
				'uploader'			: 'uploadify/send.php',
				'cancelImg'			: 'uploadify/uploadify-cancel.png',
				//	'folder'			: 'photo',
				'buttonText'		: 'Brower...',
				'queue'				: 'uploadify',
				'multi'				: true,
				'auto'				: false,
				'method'			: 'get',
				'formData'			: {	'cookie': 6, 'album' : $('input[name=album]').val()},
				'fileTypeDesc'		: 'Image Files',
				'fileTypeExts'		: '*.gif;*.GIF;*.jpg;*.JPG;*.jpeg;*.png;*PNG',
				'queueID'			: 'filequeue',
				'onUploadStart'		: function(){
				},
				'onUploadComplete'	: function(file){
				},
				'onUploadSuccess'	: function(file, data, response){
					alert(data);	
				}
			});
		});
		</script>
	</head>
	<body>
		<input id="album" name="album" type="text"/>
		<div id = "filequeue">
			<input id="uploadify" name = "uploadify" type="file"/>
		</div>	
		<div>
			<a href="javascript:$('#uploadify').uploadify('upload','*')">Upload File |</a>
			<a href="javascript:$('#uploadify').uploadify('cancel')">Cancel First file |</a>
			<a href="javascript:$('#uploadify').uploadify('cancel','*')">Cancel the Queue</a>
		</div>
	</body>
</html>
